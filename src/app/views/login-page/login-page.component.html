<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100">
    <!-- Login Form -->
    <div class="col-md-6 offset-md-3" *ngIf="isLoginMode">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="userLogin()">
            <div class="mb-3">
              <label for="loginPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="loginPhoneNumber" placeholder="Enter your phone number" [(ngModel)]="loginPhoneNumber" name="loginPhoneNumber">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" [(ngModel)]="loginPassword" name="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Toggle to Register -->
          <p class="mt-3 text-center">
            Don't have an account? 
            <a (click)="toggleMode()">Create one</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Register Form -->
    <div class="col-md-6 offset-md-3" *ngIf="!isLoginMode">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="userRegisteration()">
            <div class="mb-3">
              <label for="registerName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" [(ngModel)]="registerName" name="registerName">
            </div>
            <div class="mb-3">
              <label for="registerPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="registerPhoneNumber" placeholder="Enter your phone number" [(ngModel)]="registerPhoneNumber" name="registerPhoneNumber">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" [(ngModel)]="registerEmail" name="registerEmail">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" [(ngModel)]="registerPassword" name="registerPassword">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <!-- Toggle to Login -->
          <p class="mt-3 text-center">
            Already have an account? 
            <a (click)="toggleMode()">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
